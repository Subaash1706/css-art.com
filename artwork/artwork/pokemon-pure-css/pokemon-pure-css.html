<div id="map">
  <div id="sky">
    <div class="cloud" id="cloud1">
      <div class="c1"></div>
      <div class="c2"></div>
      <div class="c3"></div>
      <div class="cloud-mask"></div>
    </div>
    <div class="cloud" id="cloud2">
      <div class="c1"></div>
      <div class="c2"></div>
      <div class="c3"></div>
      <div class="cloud-mask"></div>
    </div>
  </div>
  <div id="ground"></div>
</div>

<div id="container">
  <div id="queue"></div>
  <div id="queue-mask"></div>
  <div id="fire"></div>
  <div class="legs">
    <div id="leg-left"></div>
  </div>
  <div id="body">
    <div id="body-white"></div>
  </div>
  <div class="legs">
    <div id="leg-right"></div>
  </div>
  <div id="foots">
    <div id="foot-left">
      <div class="foot" id="foot-left-1"></div>
      <div class="foot" id="foot-left-2"></div>
      <div class="foot" id="foot-left-3"></div>
    </div>
    <div id="foot-right">
      <div class="foot" id="foot-right-1"></div>
      <div class="foot" id="foot-right-2"></div>
      <div class="foot" id="foot-right-3"></div>
    </div>
  </div>
  <div class="face">
    <div id="head">
      <div class="eye" id="eye-left">
        <div class="pupil"></div>
      </div>
      <div class="eye" id="eye-right">
        <div class="pupil"></div>
      </div>
    </div>
    <div id="mouth"></div>
    <div id="mouth-2"></div>
    <div id="mouth-3"></div>
    <div id="mouth-3-mask"></div>
    <div id="mouth-4-mask"></div>
    <div id="mouth-5-mask"></div>
  </div>
  <div id="harm-left">
    <div class="hand">
      <div id="hand-left-1"></div>
      <div id="hand-left-2"></div>
      <div id="hand-left-3"></div>
    </div>
  </div>
  <div id="harm-left-mask"></div>
  <div id="harm-right">
    <div class="hand">
      <div id="hand-right-1"></div>
      <div id="hand-right-2"></div>
      <div id="hand-right-3"></div>
    </div>
  </div>
  <div id="harm-right-mask"></div>
</div>
