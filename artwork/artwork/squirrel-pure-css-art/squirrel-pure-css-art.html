
<!-- Inspired by https://dribbble.com/shots/1379543-Squirrel-->
<!-- It's a bit skewed and off center; I didn't have a grid...-->
<div class="container">
  <div class="head">
    <div class="left"></div>
    <div class="right"></div>
    <div class="ear">
      <div class="innerear"></div>
    </div>
    <div class="eye">
      <div class="innereye"></div>
    </div>
  </div>
  <div class="shoulder"></div>
  <div class="upperarm"></div>
  <div class="lowerarm"></div>
  <div class="hand">
    <div class="clip"></div>
  </div>
  <div class="body">
    <div class="circle">
      <div class="innercircle">
        <div class="tinycircle"></div>
      </div>
    </div>
    <div class="ext"></div>
  </div>
  <div class="foot"></div>
  <div class="tail">
    <div class="toptri"></div>
    <div class="middletri"></div>
    <div class="bottomtri"></div>
    <div class="bottom">
      <div class="innerbottom">
        <div class="tinybottom"></div>
      </div>
    </div>
    <div class="middle">
      <div class="innermiddle"></div>
    </div>
    <div class="top">
      <div class="innertop">
        <div class="tinytop"></div>
      </div>
    </div>
  </div>
  <div class="endtail">
    <div class="innerend">
      <div class="tinyend"></div>
    </div>
  </div>
</div>
