<body>
  <!-- Start Invisible Box-->
  <div class="box">
    <div class="cowlick-1"></div>
    <div class="cowlick-2"></div>
    <div class="hair-main"></div>
    <div class="hair-sub"></div>
    <!-- Circular Head -->
    <div class="head">

      <div class="head-top"></div>
      <div class="head-copy"></div>
      <div class="chin"></div>

      <!-- Ears -->
      <div class="ear-left">
      </div>
      <div class="ear-right">
      </div>

      <!-- Eyes -->
      <div class="eye-left">
        <div class="glass">
        </div>
        <div class="pupil">
        </div>
      </div>

      <div class="eye-right">
        <div class="glass">
        </div>
        <div class="pupil">
        </div>
      </div>

      <!-- Nose -->
      <div class="nose-outer">
      </div>
      <div class="nose-inner">
      </div>
    </div>

    <!-- Lab Coat -->
    <div class="lab-coat-outer">
      <div class="lab-coat-button"> </div>
      <div class="lab-coat-inner">
        <div class="lab-coat-stripe"></div>
      </div>
    </div>

    <!--Arms -->
    <div class="arm-left-outer"></div>
    <div class="arm-left-inner"></div>
    <div class="arm-right-outer"></div>
    <div class="arm-right-inner"></div>

    <!-- Hands -->
    <div class="left-hand">
      <div class="left-cuff-outer"></div>
      <div class="left-cuff-inner"></div>
      <div class="left-finger-one-outer"></div>
      <div class="left-finger-one-inner"></div>
      <div class="left-finger-two-outer"></div>
      <div class="left-finger-two-inner"></div>
      <div class="left-finger-three-outer"></div>
      <div class="left-finger-three-inner"></div>
    </div>

    <div class="right-hand">
      <div class="right-cuff-outer"></div>
      <div class="right-cuff-inner"></div>
      <div class="right-finger-one-outer"></div>
      <div class="right-finger-one-inner"></div>
      <div class="right-finger-two-outer"></div>
      <div class="right-finger-two-inner"></div>
      <div class="right-finger-three-outer"></div>
      <div class="right-finger-three-inner"></div>
    </div>

    <!--Feet -->
    <div class="feet-outer">
    </div>
    <div class="feet-inner">
    </div>
    <!-- End Invisible Box -->
  </div>
</body>
