<div class="switch_body">
  <div class="controller_left">
    <div class="btns">
      <div class="top_right"></div>
      <div class="joystick"></div>
      <div class="arrows">
        <div class="up">
          <i class="fa fa-caret-up" aria-hidden="true"></i>
        </div>
        <div class="down">
          <i class="fa fa-caret-down" aria-hidden="true"></i>
        </div>  
        <div class="left">
          <i class="fa fa-caret-left" aria-hidden="true"></i>
        </div>  
        <div class="right">
          <i class="fa fa-caret-right" aria-hidden="true"></i>
        </div>          
      </div>
      <div class="under_arrows"></div>
    </div>
  </div>
  <div class="controller_right">

    <div class="btns">
      <div class="d_pad"></div>
      <div class="joystick"></div>
      <div class="letters">
        <div class="x">
          <span>X</span> 
        </div>
        <div class="b">
          <span>B</span> 
        </div>  
        <div class="y">
          <span>Y</span> 
        </div>  
        <div class="a">
          <span>A</span> 
        </div>          
      </div>
      <div class="under_letters">
        <i class="fas fa-home"></i>
      </div>
    </div>
  </div>
  <div class="screen_border">
    <div class="inner_border">
      <div class="inner_screen">
        <div class="text">
          <h3>NINTENDO</h3>
          <h1>SWITCH</h1>          
        </div>

      </div>
    </div>
  </div>
</div>
